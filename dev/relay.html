<div class="uk-grid-collapse" uk-grid id="relayDiv">		
	<div class="uk-width-1-3">
		<div id="createRelay"  class="uk-padding">
			<form id="createSolve" class="uk-form-horizontal">			
				<div id="relayType">
					<div class="uk-form-label">Type</div>
					<div class="uk-form-controls">
						<input class="uk-radio" type="radio" name="type" value="nnn" >NxN to NxN</input><br>
						<input class="uk-radio" type="radio" name="type" value="mbld">MBLD</input>
						</div>				
				</div>
				<div id="bldform" style="display:none">
					<label for="bldcubes" class="uk-form-label">NÂº of cubes</label>
					<div class="uk-form-controls">
						<input type="number" id="bldcubes" class="uk-input" ></input>
					</div>				
				</div>						
				<div id="relayCubes" style="display:none">
					<label for="firstCube" class="uk-form-label">Start</label>
					<select id="firstCube" class="uk-select uk-form-width-medium">
						<option value="2">2x2</option>
						<option value="3">3x3</option>
						<option value="4">4x4</option>
						<option value="5">5x5</option>
						<option value="6">6x6</option>
						<option value="7">7x7</option>
					</select>
					<label for="firstCube" class="uk-form-label">End</label>
					<select id="lastCube" class="uk-select uk-form-width-medium">
						<option value="3">2x2</option>
						<option value="4">3x3</option>
						<option value="5">4x4</option>
						<option value="6">5x5</option>
						<option value="7">6x6</option>
						<option value="8">7x7</option>
					</select>
				</div>			
				<div  class="uk-button-group">	
					<button type="submit" class="uk-button uk-button-default uk-button-small">Start</button>
					<button id="goBackRelay"  type="button" class="uk-button uk-button-default uk-button-small">Go Back</button>			
				</div>						
			</form>			
		</div>
		<div id="relayTime"></div>
	</div>	
	<div  class="uk-width-2-3 uk-padding" id="relayContainer">	
		<table class="uk-table uk-table-divider uk-table-middle uk-table-hover uk-table-expand uk-text-center" id="scrambleTable">		
		</table>		
	</div>		
</div>
